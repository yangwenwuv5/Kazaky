<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>第一个 Highcharts 图表</title>
</head>

<body>
<div  align="left">
<iframe width="50%" height="400" src="http://code.hcharts.cn/highstock/hhhhio/share" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
    <!-- 图表容器 DOM -->
     <div  align="right">
    <div  id="container" style="width: 400px;height:400px;"></div>
    <!-- 引入 highcharts.js -->
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        // 图表配置
        var options = {
            chart: {
                type: 'line' 
                                        //指定图表的类型，默认是折线图（line）
            },
            
            title: {
                text: '我的第一个图表'
                                  // 标题
            },
            xAxis: {
                categories: ['苹果', '香蕉', '橙子']   // x 轴分类
            },
            yAxis: {
                title: {
                    text: '吃水果个数'
                                 // y 轴标题
                }
            },
            series: [{                              // 数据列
                name: '小明',                        // 数据列名
                data: [1, 0, 4]                     // 数据
            }, {
                name: '小红',
                data: [5, 7, 3]
            }]
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container', options);
    </script>
</body>
</html>
